<h3>Customers</h3>
<a routerLink="/customers/new" class="nav-link text-primary my-2"
  >New Customer</a
>

<table class="table table-bordered">
  <thead>
    <tr>
      <th>Id</th>
      <th>Folio</th>
      <th>Full Name</th>
      <th>Gender</th>
      <th>Options</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of customers$ | async">
      <td>{{ c.id }}</td>
      <td>{{ c.folioNumber }}</td>
      <td>{{ c.firstName }} {{ c.lastName }}</td>
      <td>{{ c.gender }}</td>
      <td>
        <span
          class="me-3 btn btn-primary btn-sm"
          [routerLink]="['/customers', 'details', c.id]"
          >Details</span
        >
        <span
          class="me-3 btn btn-primary btn-sm"
          [routerLink]="['/customers', 'edit', c.id]"
          >Edit</span
        >
      </td>
    </tr>
  </tbody>
</table>
